version: 2
groups:
  ansible-lint:
    patterns:
    - "ansible-lint"
    update-types:
    - "minor"
    - "patch"

updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "haxorof"
  # Maintain dependencies for Docker
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
    assignees:
      - "haxorof"
  # Maintain dependencies for ansible-lint
  - package-ecosystem: pip
    directory: "/requirements/v24"
    schedule:
      interval: daily
    assignees:
      - "haxorof"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
  # Maintain dependencies for ansible-lint
  - package-ecosystem: pip
    directory: "/requirements/v25"
    schedule:
      interval: daily
    assignees:
      - "haxorof"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
  # Maintain dependencies for ansible-lint
  - package-ecosystem: pip
    directory: "/requirements/v26"
    schedule:
      interval: daily
    assignees:
      - "haxorof"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
